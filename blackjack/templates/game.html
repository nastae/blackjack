{% load static %}
{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}Blackjack online{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blackjack_style.css' %}">
    <script src="{% static 'scripts/js.cookie.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="{% static 'scripts/blackjack.js' %}"></script>
</head>
<body>
    <div class="page">
        <div style="text-align: center; padding-top: 15px;">
            <h2>Blackjack online</h2>
            <h3>Hello, <span id="player-name">{{ player.name }}</span></h3>
        </div>
        <div class="dealer-cards">
            <div class="card card1 flipped" ></div>
            <div class='card flipped card2'></div>
            <div class='new-cards'></div>
            <div class="clear"></div>
            <div id='dealerTotal' class='dealer-total'>0</div>
        </div>
        <div class="clear"></div>
        <div class="player-cards">
            <div class='card card1 flipped'></div>
            <div class='card flipped card2'></div>
            <div class='new-cards'></div>
            <div class="clear"></div>
            <div id='playerTotal' class='player-total'>0</div>
        </div>
        <div class="player-cards2" style="display: none;">
            <div class='new-cards'></div>
            <div class="clear"></div>
            <div id='playerTotal2' class='player-total2'>0</div>
        </div>
        <div class="buttons">
            <div class="clear"></div>
            <button class='btn btn-primary' id='deal'>Deal</button>
            <div class="game-buttons" style="display: none;">
                <button class='btn btn-success' id='hit'>Hit</button>
                <button class='btn btn-danger' id='stand'>Stand</button>
                <!-- <button class='btn btn-primary' id='split' disabled>Split pairs</button> -->
                <button class='btn btn-primary' id='double' disabled>Double down</button>
            </div>
        </div>
        <div class="betting-area">
            <b>Your Bet</b><br/>
            <div id='bet' class='bet money'>0</div>
            <div class="bet-buttons">
                <button class='btn btn-success' id='more'>+</button>
                <button class='btn btn-danger' id='less'>-</button>
            </div>
        </div>
        <div>
            <b>Available Funds</b><br />
            <span id='money' class='money'>{{ player.fund }}</span>
        </div>
        <div class="clear"></div>
        <div class="game-finish" style="display: none;">
                <button class='btn btn-primary' id='new-game'>Start new</button><br/>
                <b id="game-result" style="color: red;">You won</b>
        </div>
    </div>
</body>
</html>
