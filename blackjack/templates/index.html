{% load static %}
{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %}Blackjack online{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blackjack_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="page">
        <div style="text-align: center; padding-top: 30px;">
            <h2>Blackjack online</h2>
        </div>
        <form action="game" method="POST">
            <div class="input-group mb-3" style="padding-top: 30px;">
                <input type="text" name="name" class="form-control" placeholder="Player Name" aria-label="Player's name" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="start-button">Play game</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
